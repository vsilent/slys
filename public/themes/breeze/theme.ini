[production]

resources.dojo.enable = true
resources.dojo.localpath = "/themes/breeze/js/dojo/dojo.js"
resources.dojo.stylesheetmodules.claro = "dijit.themes.claro"
resources.dojo.requiremodules.border_layout = "dijit.layout.BorderContainer"
resources.dojo.requiremodules.content_pane = "dijit.layout.ContentPane"
resources.dojo.djconfig.parseOnLoad = true

resources.view.encoding = "UTF-8"
[development : production]

resources.debug.enabled = false